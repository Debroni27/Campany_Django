{% extends "campany/base.html" %}
{% block title %}Сотрудники департамента{{title}}{% endblock %}

{% block content %}
<main>
    <section>
	<div class="container">
	    <h1>Сотрудник из департамента {{name}}</h1>
	</div>
    </section>
	<div>
		{% for employee in employees%}
		<div>
				<h3>{{employee}}</h3>
		</div>
		{% endfor %}
    </div>
</main>
{% endblock %}
